<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Basics</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
            state = {
                length: 0,
                breadth: 0,
                area: ''
            }

            handleLengthChange = (e) => {
                this.setState({ length: e.target.value })
            }

            handleBreadthChange = (e) => {
                this.setState({ breadth: e.target.value })
            }

            handleSubmit = (e) => {
                e.preventDefault()
                this.setState({
                    area: 2 * (this.state.length + this.state.breadth)
                })
            }

            render() {
                return (
                    <div className="app-content">
                        <h1>I Dare you.</h1>
                        <form onSubmit={this.handleSubmit}>
                            <label for="length"></label>
                            <input type="number" name="length" id="length" onChange={this.handleLengthChange} placeholder="Length" />
                            <br />
                            <label for="breadth"></label>
                            <input type="number" name="breadth" id="breadth" onChange={this.handleBreadthChange} placeholder="Breadth" />

                            <button type="submit">Submit</button>
                        </form>

                        <h2>Area of rectangle is: {this.state.area}</h2>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
